<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinar Excel y Word</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Combinar Archivo Excel con Word</h1>
        <div class="file-input">
            <label for="excelFile">Cargar archivo Excel (.xlsx):</label>
            <input type="file" id="excelFile" accept=".xlsx">
        </div>
        <div class="file-input">
            <label for="wordFile">Cargar archivo Word (.docx):</label>
            <input type="file" id="wordFile" accept=".docx">
        </div>
        <button id="combineButton">Generar Documento</button>
        <p id="message"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.21.0/docxtemplater.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
